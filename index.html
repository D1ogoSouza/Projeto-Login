<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilo/first.css">
    <title>Document</title>
   
</head>
<body>
    <main>
       
        <section id="login">

             <div id="ft"></div>

            <h1>Login</h1>

            <p>Seja bem-vindo(a), novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>

            <div id="formulario">
                <form action="php.cadastro" method="post" autocomplete="on">
                
                    <div class="dd"><span class="material-icons">person</span><input type="email" name="log" id="ilog" required></div>
                    <div class="dd"><span class="material-icons">lock</span><input type="password" name="pass" id="ipass" required minlength="8"></div>
                    <div class="btn"><input type="submit" value="ENTRAR"></div>
                    <div class="btn"><input type="button" value="Esqueci a senha" ><span class="material-icons">email</span></div>
                </form>
            </div>
        </section>
    </main>
    
</body>

</html>
